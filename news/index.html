    <body>
        
        <form action="/signup" method="POST">
            <div id="landing">
                 <div class="overlay"></div>
                 <div class="landingImage"></div>
                 
                <h1 class="landtitle">This website is under construction </h1>
                  <div class="text">
                          <h2 class="newtxt">Subscribe to Newsletters </h2>               
                     </div>
                    <div class="button">
                        <input class="subscription_form"placeholder="Your Email..." type="email" id="email" onkeypress="return event.keyCode != 13;">
                        <script type="text/javascript">

                           function caca(){
                            var xhttp = new XMLHttpRequest();
                             xhttp.onreadystatechange = function() {
                                if (xhttp.readyState == 4 && xhttp.status == 200) {
                                    console.log(xhttp.responseText);
                                   if(xhttp.responseText == "ok")
                                    alert('Subscribed');
                                    else
                                        alert(xhttp.responseText ? xhttp.responseText : 'something went wrong, check your mail and please try again later');
                            }}

                             var email = document.getElementById("email").value;
                             console.log(email);
                            xhttp.open("POST", "/signup", true);
                            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                            if (xhttp.send("email="+email))
                                console.log('ok');; 
                            };

                        </script>
                        <a class="paperplane" onclick="caca()"></a>
                    </div>

            </div>      
        </form>
